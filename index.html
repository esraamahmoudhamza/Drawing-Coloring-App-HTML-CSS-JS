<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring Game</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Coloring Game</h1>
    </header>

    <main>
      <aside class="sidebar">
        <h2>Choose a Drawing</h2>
        <select id="shapesList"></select>
        <div id="drawing-thumbnails" class="thumbnails"></div>

        <h2>Tools</h2>
        <div class="tools">
          <label>Brush Size: <input type="range" id="brush-size" min="2" max="40" value="8"></label>
          <button id="brush">Brush</button>
          <button id="eraser">Eraser</button>
          <button id="clear">Clear</button>
        </div>

        <h2>Colors</h2>
        <div id="color-palette" class="palette"></div>
      </aside>

      <section class="canvas-area">
        <canvas id="drawing-canvas" width="800" height="600"></canvas>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
